<html>
	<head>
		<script type="text/javascript" src="http://kartor.eniro.se/rs/eniro.js?partnerId=Samaritan&profile=dk"></script>
		<script type="text/javascript" src="map.js"></script>
		
		<script type="text/javascript">
			var map;
			
			var eAppend;
			var eInsert;
			var eMove
			var eDelete
			
			function start() {
				map = new PraqmaMap( "mymap", "normal", 63.35011, 10.31967, 63.46169, 10.50953 ); //63.35011, 10.31967, 63.46169, 10.50953
				map.initializeMap();
				map.zoom();
				var points = new eniro.maps.MapArray();
				points.push( new eniro.maps.LatLng( 63.4, 10.4 ) );
				points.push( new eniro.maps.LatLng( 63.45, 10.41 ) );
				points.push( new eniro.maps.LatLng( 63.45, 10.45 ) );
				points.push( new eniro.maps.LatLng( 63.42, 10.45 ) );
				points.push( new eniro.maps.LatLng( 63.40, 10.43 ) );
				map.makePolygon( points, '#ff0000', '#bb0000' );
				
				map.drawPolygon();
				
					
				eAppend = document.getElementById( "append" );
				eInsert = document.getElementById( "insert" );
				eMove = document.getElementById( "move" );
				eDelete = document.getElementById( "delete" );
			}
			
			var option = OptionType.APPEND;

			
			function setAppend() {
				map.setOption( OptionType.APPEND );
				
				eAppend.innerHTML = "Disable appending";
				eInsert.innerHTML = "Enable inserting";
				eMove.innerHTML = "Enable moving";
				eDelete.innerHTML = "Enable deleting";
			}
			
			function setInsert() {
				map.setOption( OptionType.INSERT );
				
				eAppend.innerHTML = "Enable appending";
				eInsert.innerHTML = "Disable inserting";
				eMove.innerHTML = "Enable moving";
				eDelete.innerHTML = "Enable deleting";
			}
			
			function setMove() {
				map.setOption( OptionType.MOVE );
				
				eAppend.innerHTML = "Enable appending";
				eInsert.innerHTML = "Enable inserting";
				eMove.innerHTML = "Disable moving";
				eDelete.innerHTML = "Enable deleting";
			}
			
			function setDelete() {
				map.setOption( OptionType.DELETE );
				
				eAppend.innerHTML = "Enable appending";
				eInsert.innerHTML = "Enable inserting";
				eMove.innerHTML = "Enable moving";
				eDelete.innerHTML = "Disable deleting";
			}
			
			
			function empty(id) {
				var e = document.getElementById(id);
				e.value = "";
			}
		</script>
		
	</head>
	
	<body onLoad="start();">		
		<table>
			<tr>
				<td><div id="mymap" style="width:500px;height:500px"></div></td>
				<td><textarea id="text" style="width:600px;height:500px""></textarea></td>
				<td><textarea id="points" style="width:600px;height:500px""></textarea></td>
			</tr>
		</table>
		
		<button id="append" onClick="setAppend();">Disable appending</button>
		<button id="insert" onClick="setInsert();">Enable inserting</button>
		<button id="move"onClick="setMove();">Enable moving</button>
		<button id="delete"onClick="setDelete();">Enable deleting</button>
		
		<button onClick="empty('text');">Empty text</button>
		
	</body>
	

	
</html>
